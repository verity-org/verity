<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verity Logo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #060D12;
    font-family: 'Share Tech Mono', 'Courier New', monospace;
    color: #E8EDF2;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 60px;
    padding: 60px 40px;
  }
  h2 {
    font-size: 9px;
    letter-spacing: 4px;
    color: #2A3F50;
    text-transform: uppercase;
    margin-bottom: 20px;
    text-align: center;
  }
  .variant { display: flex; flex-direction: column; align-items: center; }
  .card-dark {
    background: #0A1720;
    border: 1px solid #152230;
    border-radius: 4px;
    padding: 48px 64px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .card-light {
    background: #EEF3F7;
    border: 1px solid #D0DCE5;
    border-radius: 4px;
    padding: 48px 64px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .label {
    font-size: 9px;
    letter-spacing: 3px;
    color: #2A3F50;
    text-align: center;
    margin-top: 14px;
    line-height: 1.8;
  }
  .row { display: flex; gap: 40px; align-items: flex-end; flex-wrap: wrap; justify-content: center; }
  .swatch { display:flex;flex-direction:column;align-items:center;gap:8px; }
</style>
</head>
<body>

<!-- ─── PRIMARY DARK ─────────────────────────────────────────── -->
<div class="variant">
  <h2>Primary — Dark</h2>
  <div class="card-dark">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 150" width="420" height="150">
      <defs>
        <!-- Teal accent gradient -->
        <linearGradient id="teal" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#00F0CC"/>
          <stop offset="100%" stop-color="#0099A8"/>
        </linearGradient>
        <!-- Dim orbit gradient -->
        <linearGradient id="orbitA" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#00F0CC" stop-opacity="0"/>
          <stop offset="50%" stop-color="#00F0CC" stop-opacity="0.5"/>
          <stop offset="100%" stop-color="#00F0CC" stop-opacity="0"/>
        </linearGradient>
        <linearGradient id="orbitB" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#0099A8" stop-opacity="0"/>
          <stop offset="50%" stop-color="#0099A8" stop-opacity="0.45"/>
          <stop offset="100%" stop-color="#0099A8" stop-opacity="0"/>
        </linearGradient>
        <linearGradient id="orbitC" x1="100%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#00CCAA" stop-opacity="0"/>
          <stop offset="50%" stop-color="#00CCAA" stop-opacity="0.4"/>
          <stop offset="100%" stop-color="#00CCAA" stop-opacity="0"/>
        </linearGradient>
        <!-- Wordmark fade underline -->
        <linearGradient id="ul" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#00F0CC"/>
          <stop offset="100%" stop-color="#00F0CC" stop-opacity="0"/>
        </linearGradient>
        <!-- Glow filter -->
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="2.5" result="blur"/>
          <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
        <filter id="glowSoft" x="-80%" y="-80%" width="260%" height="260%">
          <feGaussianBlur stdDeviation="5" result="blur"/>
          <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
      </defs>

      <!-- ── MOLECULAR MARK (cx=72, cy=75, total footprint ~90px wide) ── -->

      <!-- Orbit ellipses — three tilted rings -->
      <ellipse cx="72" cy="75" rx="38" ry="13" fill="none" stroke="url(#orbitA)" stroke-width="1.2"
               transform="rotate(0 72 75)"/>
      <ellipse cx="72" cy="75" rx="38" ry="13" fill="none" stroke="url(#orbitB)" stroke-width="1.2"
               transform="rotate(60 72 75)"/>
      <ellipse cx="72" cy="75" rx="38" ry="13" fill="none" stroke="url(#orbitC)" stroke-width="1.2"
               transform="rotate(-60 72 75)"/>

      <!-- Electron nodes on each orbit (3 orbiting atoms) -->
      <!-- Orbit 0° — node at right end -->
      <circle cx="110" cy="75" r="3.5" fill="#00F0CC" filter="url(#glow)"/>
      <!-- Orbit 60° — node -->
      <circle cx="91" cy="108" r="3" fill="#0099A8" filter="url(#glow)"/>
      <!-- Orbit -60° — node -->
      <circle cx="91" cy="42" r="3" fill="#00CCAA" filter="url(#glow)"/>

      <!-- Nucleus: double-ring -->
      <circle cx="72" cy="75" r="10" fill="#060D12" stroke="#00F0CC" stroke-width="1.5" filter="url(#glowSoft)"/>
      <circle cx="72" cy="75" r="5.5" fill="url(#teal)" filter="url(#glow)"/>

      <!-- ── WORDMARK ── -->
      <text x="128" y="88"
            font-family="'Share Tech Mono','Courier New',monospace"
            font-size="42" font-weight="400" letter-spacing="7"
            fill="#E8EDF2">VERITY</text>

      <!-- Tagline -->
      <text x="130" y="108"
            font-family="'Share Tech Mono','Courier New',monospace"
            font-size="9.5" letter-spacing="4"
            fill="#2E4A5A">CONTAINER SECURITY</text>

      <!-- Underline -->
      <rect x="128" y="114" width="230" height="1" rx="0.5" fill="url(#ul)"/>
    </svg>
  </div>
  <p class="label">Primary Lockup</p>
</div>

<!-- ─── LIGHT VARIANT ─────────────────────────────────────────── -->
<div class="variant">
  <h2>Light Background</h2>
  <div class="card-light">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 150" width="420" height="150">
      <defs>
        <linearGradient id="tealL" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#008F7A"/>
          <stop offset="100%" stop-color="#006B7A"/>
        </linearGradient>
        <linearGradient id="ulL" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#008F7A"/>
          <stop offset="100%" stop-color="#008F7A" stop-opacity="0"/>
        </linearGradient>
      </defs>
      <ellipse cx="72" cy="75" rx="38" ry="13" fill="none" stroke="#009980" stroke-width="1.2" stroke-opacity="0.4"/>
      <ellipse cx="72" cy="75" rx="38" ry="13" fill="none" stroke="#007A8A" stroke-width="1.2" stroke-opacity="0.4"
               transform="rotate(60 72 75)"/>
      <ellipse cx="72" cy="75" rx="38" ry="13" fill="none" stroke="#00AA88" stroke-width="1.2" stroke-opacity="0.4"
               transform="rotate(-60 72 75)"/>
      <circle cx="110" cy="75" r="3.5" fill="#008F7A"/>
      <circle cx="91" cy="108" r="3" fill="#006B7A"/>
      <circle cx="91" cy="42" r="3" fill="#009980"/>
      <circle cx="72" cy="75" r="10" fill="#E0EEF2" stroke="#008F7A" stroke-width="1.5"/>
      <circle cx="72" cy="75" r="5.5" fill="url(#tealL)"/>
      <text x="128" y="88"
            font-family="'Share Tech Mono','Courier New',monospace"
            font-size="42" font-weight="400" letter-spacing="7"
            fill="#0A1E2C">VERITY</text>
      <text x="130" y="108"
            font-family="'Share Tech Mono','Courier New',monospace"
            font-size="9.5" letter-spacing="4"
            fill="#6A8A9A">CONTAINER SECURITY</text>
      <rect x="128" y="114" width="230" height="1" rx="0.5" fill="url(#ulL)"/>
    </svg>
  </div>
  <p class="label">Light Variant</p>
</div>

<!-- ─── ICON MARKS ─────────────────────────────────────────── -->
<div class="variant">
  <h2>Icon Mark</h2>
  <div class="row">

    <!-- 80px -->
    <div class="swatch">
      <div style="background:#0A1720;border:1px solid #152230;border-radius:4px;padding:18px;display:flex;align-items:center;justify-content:center">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
          <defs>
            <linearGradient id="tM" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#00F0CC"/><stop offset="100%" stop-color="#0099A8"/>
            </linearGradient>
            <filter id="gM"><feGaussianBlur stdDeviation="2" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
          </defs>
          <ellipse cx="40" cy="40" rx="26" ry="9" fill="none" stroke="#00F0CC" stroke-width="1" stroke-opacity="0.5"/>
          <ellipse cx="40" cy="40" rx="26" ry="9" fill="none" stroke="#0099A8" stroke-width="1" stroke-opacity="0.45" transform="rotate(60 40 40)"/>
          <ellipse cx="40" cy="40" rx="26" ry="9" fill="none" stroke="#00CCAA" stroke-width="1" stroke-opacity="0.4" transform="rotate(-60 40 40)"/>
          <circle cx="66" cy="40" r="2.8" fill="#00F0CC" filter="url(#gM)"/>
          <circle cx="53" cy="62.5" r="2.4" fill="#0099A8" filter="url(#gM)"/>
          <circle cx="53" cy="17.5" r="2.4" fill="#00CCAA" filter="url(#gM)"/>
          <circle cx="40" cy="40" r="8" fill="#060D12" stroke="#00F0CC" stroke-width="1.3" filter="url(#gM)"/>
          <circle cx="40" cy="40" r="4" fill="url(#tM)" filter="url(#gM)"/>
        </svg>
      </div>
      <p class="label">80px</p>
    </div>

    <!-- 40px -->
    <div class="swatch">
      <div style="background:#0A1720;border:1px solid #152230;border-radius:4px;padding:18px;display:flex;align-items:center;justify-content:center">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="40" height="40">
          <defs>
            <linearGradient id="tS" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#00F0CC"/><stop offset="100%" stop-color="#0099A8"/>
            </linearGradient>
          </defs>
          <ellipse cx="40" cy="40" rx="26" ry="9" fill="none" stroke="#00F0CC" stroke-width="1.4" stroke-opacity="0.5"/>
          <ellipse cx="40" cy="40" rx="26" ry="9" fill="none" stroke="#0099A8" stroke-width="1.4" stroke-opacity="0.45" transform="rotate(60 40 40)"/>
          <ellipse cx="40" cy="40" rx="26" ry="9" fill="none" stroke="#00CCAA" stroke-width="1.4" stroke-opacity="0.4" transform="rotate(-60 40 40)"/>
          <circle cx="66" cy="40" r="3.5" fill="#00F0CC"/>
          <circle cx="53" cy="62.5" r="3" fill="#0099A8"/>
          <circle cx="53" cy="17.5" r="3" fill="#00CCAA"/>
          <circle cx="40" cy="40" r="8" fill="#060D12" stroke="#00F0CC" stroke-width="1.5"/>
          <circle cx="40" cy="40" r="4" fill="url(#tS)"/>
        </svg>
      </div>
      <p class="label">40px</p>
    </div>

    <!-- Rounded square (app icon style) -->
    <div class="swatch">
      <div style="background:#00E5BE;width:80px;height:80px;border-radius:18px;display:flex;align-items:center;justify-content:center">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="52" height="52">
          <ellipse cx="40" cy="40" rx="26" ry="9" fill="none" stroke="#003D35" stroke-width="1.4" stroke-opacity="0.5"/>
          <ellipse cx="40" cy="40" rx="26" ry="9" fill="none" stroke="#003D35" stroke-width="1.4" stroke-opacity="0.4" transform="rotate(60 40 40)"/>
          <ellipse cx="40" cy="40" rx="26" ry="9" fill="none" stroke="#003D35" stroke-width="1.4" stroke-opacity="0.35" transform="rotate(-60 40 40)"/>
          <circle cx="66" cy="40" r="3.5" fill="#003D35"/>
          <circle cx="53" cy="62.5" r="3" fill="#003D35"/>
          <circle cx="53" cy="17.5" r="3" fill="#003D35"/>
          <circle cx="40" cy="40" r="8.5" fill="none" stroke="#003D35" stroke-width="1.5"/>
          <circle cx="40" cy="40" r="4" fill="#003D35"/>
        </svg>
      </div>
      <p class="label">App Icon</p>
    </div>

  </div>
</div>

<!-- ─── COLOR PALETTE ─────────────────────────────────────────── -->
<div class="variant">
  <h2>Color System</h2>
  <div class="row">
    <div class="swatch"><div style="width:56px;height:56px;background:#00F0CC;border-radius:3px"></div><p class="label">#00F0CC<br>Nucleus</p></div>
    <div class="swatch"><div style="width:56px;height:56px;background:#0099A8;border-radius:3px"></div><p class="label">#0099A8<br>Orbit</p></div>
    <div class="swatch"><div style="width:56px;height:56px;background:#060D12;border-radius:3px;border:1px solid #152230"></div><p class="label">#060D12<br>Void</p></div>
    <div class="swatch"><div style="width:56px;height:56px;background:#0A1720;border-radius:3px;border:1px solid #152230"></div><p class="label">#0A1720<br>Surface</p></div>
    <div class="swatch"><div style="width:56px;height:56px;background:#E8EDF2;border-radius:3px"></div><p class="label">#E8EDF2<br>Text</p></div>
  </div>
</div>

</body>
</html>
