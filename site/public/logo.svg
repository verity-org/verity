<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 150" width="420" height="150">
  <defs>
    <linearGradient id="teal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F0CC"/>
      <stop offset="100%" stop-color="#0099A8"/>
    </linearGradient>
    <linearGradient id="orbitA" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00F0CC" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00F0CC" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#00F0CC" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="orbitB" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0099A8" stop-opacity="0"/>
      <stop offset="50%" stop-color="#0099A8" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#0099A8" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="orbitC" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00CCAA" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00CCAA" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#00CCAA" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="ul" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00F0CC"/>
      <stop offset="100%" stop-color="#00F0CC" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glowSoft" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Three tilted electron orbits -->
  <ellipse cx="72" cy="75" rx="38" ry="13" fill="none" stroke="url(#orbitA)" stroke-width="1.2"/>
  <ellipse cx="72" cy="75" rx="38" ry="13" fill="none" stroke="url(#orbitB)" stroke-width="1.2" transform="rotate(60 72 75)"/>
  <ellipse cx="72" cy="75" rx="38" ry="13" fill="none" stroke="url(#orbitC)" stroke-width="1.2" transform="rotate(-60 72 75)"/>

  <!-- Electron nodes -->
  <circle cx="110" cy="75" r="3.5" fill="#00F0CC" filter="url(#glow)"/>
  <circle cx="91" cy="108" r="3" fill="#0099A8" filter="url(#glow)"/>
  <circle cx="91" cy="42" r="3" fill="#00CCAA" filter="url(#glow)"/>

  <!-- Nucleus -->
  <circle cx="72" cy="75" r="10" fill="#060D12" stroke="#00F0CC" stroke-width="1.5" filter="url(#glowSoft)"/>
  <circle cx="72" cy="75" r="5.5" fill="url(#teal)" filter="url(#glow)"/>

  <!-- Wordmark -->
  <text x="128" y="88"
        font-family="'Courier New', monospace"
        font-size="42" font-weight="400" letter-spacing="7"
        fill="#E8EDF2">VERITY</text>

  <!-- Tagline -->
  <text x="130" y="108"
        font-family="'Courier New', monospace"
        font-size="9.5" letter-spacing="4"
        fill="#2E4A5A">CONTAINER SECURITY</text>

  <!-- Accent underline -->
  <rect x="128" y="114" width="230" height="1" rx="0.5" fill="url(#ul)"/>
</svg>
