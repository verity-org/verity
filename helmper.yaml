k8s_version: 1.31.1
charts:
- name: prometheus
  version: 25.8.0
  repo:
    name: prometheus-community
    url: https://prometheus-community.github.io/helm-charts/
registries:
- name: ghcr
  url: ghcr.io/descope
  insecure: false
  plainHTTP: false
import:
  enabled: true
  copacetic:
    enabled: true
    ignoreErrors: false
    buildkitd:
      addr: docker-container://buildx_buildkit_default
    trivy:
      addr: http://localhost:8887
      insecure: false
      ignoreUnfixed: true
    output:
      tars:
        folder: ./.helmper-out/tars
        clean: true
      reports:
        folder: ./.helmper-out/reports
        clean: true
  cosign:
    enabled: false
    keyRef: ""
    KeyRefPass: ""
    allowInsecure: false
    allowHTTPRegistry: false
