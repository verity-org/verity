name: Scan and Patch Images

on:
  # Validate PRs
  pull_request:
    branches: [main]
    paths:
      - 'values.yaml'

  # Publish when PRs merge to main
  push:
    branches: [main]
    paths:
      - 'values.yaml'

  # Daily vulnerability scan
  schedule:
    - cron: '0 2 * * *'

  # Manual trigger
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  pull-requests: write
  id-token: write
  attestations: write

env:
  REGISTRY: ghcr.io/verity-org

jobs:
  # ── Job 1: Discover images ─────────────────────────────────────────
  discover:
    name: Discover Images
    runs-on: ubuntu-latest
    # For PRs, only run if from same repo (security: prevent fork PRs from accessing secrets)
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    outputs:
      matrix: ${{ steps.discover.outputs.matrix }}
      has_images: ${{ steps.discover.outputs.has_images }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build verity
        run: go build -o verity .

      - name: Discover images
        id: discover
        run: |
          ./verity discover \
            --images values.yaml \
            --chart-file Chart.yaml \
            --discover-dir .verity

          matrix=$(cat .verity/matrix.json)
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"

          count=$(echo "$matrix" | jq '.include | length')
          if [ "$count" -gt 0 ]; then
            echo "has_images=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_images=false" >> "$GITHUB_OUTPUT"
          fi

          echo "Found $count unique images to patch"

      - name: Upload manifest
        uses: actions/upload-artifact@v6
        with:
          name: verity-manifest
          path: .verity/manifest.json
          retention-days: 1

  # ── Job 2: Patch each image in parallel ────────────────────────────
  patch:
    name: "Patch ${{ matrix.image_name }}"
    needs: discover
    if: needs.discover.outputs.has_images == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.discover.outputs.matrix) }}
      fail-fast: false  # Continue patching other images if one fails
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.ref || github.ref }}

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Login to GHCR (Docker)
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build verity
        run: go build -o verity .

      - name: Set up Trivy
        uses: aquasecurity/setup-trivy@3fb12ec12f41e471780db15c232d5dd185dcb514 # v0.2.5
        with:
          version: latest
          cache: true

      - name: Install Copa
        run: ./.github/scripts/install-copa.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Patch image
        run: |
          ./verity patch \
            --image "${{ matrix.image_ref }}" \
            --registry "$REGISTRY" \
            --buildkit-addr "docker-container://buildx_buildkit_${{ steps.buildx.outputs.name }}0" \
            --report-dir .verity/reports \
            --result-dir .verity/results

      # GHCR packages are public by default when pushed to an organization
      # No additional step needed to make repositories public

      - name: Install cosign
        uses: sigstore/cosign-installer@398d4b0eeef1380460a10c8013a76f728fb906ac # v3

      - name: Install crane
        run: go install github.com/google/go-containerregistry/cmd/crane@latest

      - name: Get patched image digest
        id: digest
        run: |
          result_file=$(find .verity/results -name '*.json' -print -quit 2>/dev/null)
          if [ -z "$result_file" ]; then
            echo "has_image=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          registry=$(jq -r '.patched_registry // empty' "$result_file")
          repo=$(jq -r '.patched_repository // empty' "$result_file")
          tag=$(jq -r '.patched_tag // empty' "$result_file")
          err=$(jq -r '.error // empty' "$result_file")

          if [ -z "$registry" ] || [ -z "$repo" ] || [ -z "$tag" ]; then
            echo "has_image=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [ -n "$err" ]; then
            echo "has_image=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          image="${registry}/${repo}"
          image_with_tag="${image}:${tag}"
          digest=$(crane digest "$image_with_tag")
          {
            echo "image=${image}"
            echo "image_with_tag=${image_with_tag}"
            echo "digest=${digest}"
            echo "has_image=true"
          } >> "$GITHUB_OUTPUT"
          echo "Resolved ${image_with_tag} → ${digest}"

      - name: Sign image with cosign
        if: steps.digest.outputs.has_image == 'true'
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | cosign login ghcr.io -u ${{ github.actor }} --password-stdin
          cosign sign --yes "${{ steps.digest.outputs.image }}@${{ steps.digest.outputs.digest }}"

      - name: Attest build provenance
        if: steps.digest.outputs.has_image == 'true'
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ steps.digest.outputs.image }}
          subject-digest: ${{ steps.digest.outputs.digest }}
          push-to-registry: true

      - name: Generate SBOM
        if: steps.digest.outputs.has_image == 'true'
        run: |
          trivy image --format cyclonedx --output .verity/sbom.cdx.json \
            "${{ steps.digest.outputs.image }}@${{ steps.digest.outputs.digest }}"

      - name: Attest SBOM
        if: steps.digest.outputs.has_image == 'true'
        uses: actions/attest-sbom@v3
        with:
          subject-name: ${{ steps.digest.outputs.image }}
          subject-digest: ${{ steps.digest.outputs.digest }}
          sbom-path: .verity/sbom.cdx.json
          push-to-registry: true

      - name: Attest vulnerability report
        if: steps.digest.outputs.has_image == 'true'
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | cosign login ghcr.io -u ${{ github.actor }} --password-stdin
          report=$(find .verity/reports -name '*.json' -print -quit 2>/dev/null)
          if [ -n "$report" ]; then
            cosign attest --yes --type vuln \
              --predicate "$report" \
              "${{ steps.digest.outputs.image }}@${{ steps.digest.outputs.digest }}"
          fi

      - name: Upload patch result
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: "patch-result-${{ matrix.image_name }}"
          path: |
            .verity/results/*.json
            .verity/reports/*.json
          retention-days: 1

  # ── Job 2.5: Assemble & Publish Charts ──────────────────────────────
  assemble:
    name: Assemble & Publish Charts
    needs: [discover, patch]
    if: >-
      github.event_name != 'pull_request' &&
      needs.discover.outputs.has_images == 'true' &&
      needs.patch.result == 'success'
    runs-on: ubuntu-latest
    outputs:
      chart_matrix: ${{ steps.assemble.outputs.chart_matrix }}
      has_charts: ${{ steps.assemble.outputs.has_charts }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build verity
        run: go build -o verity .

      - name: Login to GHCR (Helm OCI)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Download manifest
        uses: actions/download-artifact@v7
        with:
          name: verity-manifest
          path: .verity

      - name: Download all patch results
        uses: actions/download-artifact@v7
        with:
          pattern: "patch-result-*"
          path: .verity/artifacts
          merge-multiple: false

      - name: Collect results and reports
        run: |
          mkdir -p .verity/results .verity/reports
          for d in .verity/artifacts/patch-result-*; do
            [ -d "$d" ] || continue
            find "$d" -name '*.json' -path '*/results/*' -exec cp -n {} .verity/results/ \; 2>/dev/null || true
            find "$d" -name '*.json' -path '*/reports/*' -exec cp -n {} .verity/reports/ \; 2>/dev/null || true
          done

      - name: Assemble and publish charts
        id: assemble
        run: |
          ./verity assemble \
            --manifest .verity/manifest.json \
            --results-dir .verity/results \
            --reports-dir .verity/reports \
            --output-dir .verity/charts \
            --registry "$REGISTRY" \
            --publish

          # Build a matrix from published-charts.json for the attestation job
          published=".verity/charts/published-charts.json"
          if [ -f "$published" ] && [ "$(jq length "$published")" -gt 0 ]; then
            # Matrix format: {"include": [{"name": "prometheus", "oci_ref": "...", ...}]}
            matrix=$(jq -c '{include: .}' "$published")
            echo "chart_matrix=$matrix" >> "$GITHUB_OUTPUT"
            echo "has_charts=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_charts=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload chart artifacts (SBOMs + vuln predicates)
        if: steps.assemble.outputs.has_charts == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: chart-attestation-data
          path: |
            .verity/charts/published-charts.json
            .verity/charts/*/sbom.cdx.json
            .verity/charts/*/vuln-predicate.json
          retention-days: 90

  # ── Job 2.6: Sign & Attest Charts (per-chart matrix) ───────────────
  attest-charts:
    name: "Attest ${{ matrix.name }}"
    needs: assemble
    if: needs.assemble.outputs.has_charts == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.assemble.outputs.chart_matrix) }}
    steps:
      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Install crane
        run: |
          VERSION=$(curl -sL https://api.github.com/repos/google/go-containerregistry/releases/latest | jq -r .tag_name)
          curl -sL "https://github.com/google/go-containerregistry/releases/download/${VERSION}/go-containerregistry_Linux_x86_64.tar.gz" | sudo tar -xzf - -C /usr/local/bin crane

      - name: Download chart attestation data
        uses: actions/download-artifact@v7
        with:
          name: chart-attestation-data
          path: .verity/charts

      - name: Get chart digest
        id: digest
        run: |
          oci_ref="${{ matrix.oci_ref }}"
          digest=$(crane digest "$oci_ref")
          oci_name="${oci_ref%%:*}"
          {
            echo "oci_name=${oci_name}"
            echo "digest=${digest}"
          } >> "$GITHUB_OUTPUT"
          echo "Resolved $oci_ref → $digest"

      - name: Sign chart with cosign
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | cosign login ghcr.io -u ${{ github.actor }} --password-stdin
          cosign sign --yes "${{ steps.digest.outputs.oci_name }}@${{ steps.digest.outputs.digest }}"

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ steps.digest.outputs.oci_name }}
          subject-digest: ${{ steps.digest.outputs.digest }}
          push-to-registry: true

      - name: Attest SBOM
        if: hashFiles(format('.verity/charts/{0}/sbom.cdx.json', matrix.name)) != ''
        uses: actions/attest-sbom@v3
        with:
          subject-name: ${{ steps.digest.outputs.oci_name }}
          subject-digest: ${{ steps.digest.outputs.digest }}
          sbom-path: .verity/charts/${{ matrix.name }}/sbom.cdx.json
          push-to-registry: true

      - name: Attest vulnerability report
        run: |
          vuln_predicate=".verity/charts/${{ matrix.name }}/vuln-predicate.json"
          if [ -f "$vuln_predicate" ]; then
            echo "${{ secrets.GITHUB_TOKEN }}" | cosign login ghcr.io -u ${{ github.actor }} --password-stdin
            cosign attest --yes --type vuln \
              --predicate "$vuln_predicate" \
              "${{ steps.digest.outputs.oci_name }}@${{ steps.digest.outputs.digest }}"
          fi

  # ── Job 3: Generate site catalog (optional) ────────────────────────
  generate-catalog:
    name: Generate Site Catalog
    needs: [discover, patch]
    if: github.event_name == 'push' && needs.discover.outputs.has_images == 'true' && needs.patch.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build verity
        run: go build -o verity .

      - name: Download all patch results
        uses: actions/download-artifact@v7
        with:
          pattern: "patch-result-*"
          path: .verity/artifacts
          merge-multiple: false

      - name: Collect reports
        run: |
          mkdir -p .verity/reports
          for artifact_dir in .verity/artifacts/patch-result-*; do
            [ -d "$artifact_dir" ] || continue
            find "$artifact_dir" -name '*.json' -path '*/reports/*' -exec cp -n {} .verity/reports/ \; 2>/dev/null || true
          done
          echo "Reports: $(find .verity/reports/ -maxdepth 1 -type f 2>/dev/null | wc -l) files"

      - name: Generate site catalog
        run: ./verity catalog --output site/src/data/catalog.json --images values.yaml --registry "$REGISTRY" --reports-dir .verity/reports

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: 'site/package.json'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json

      - name: Build Astro site
        working-directory: site
        run: npm ci && npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site/dist

  # ── Job 4: Deploy Site ─────────────────────────────────────────────
  deploy-site:
    name: Deploy Site to GitHub Pages
    needs: generate-catalog
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ── Job 5: Upload vulnerability reports ────────────────────────────
  upload-reports:
    name: Upload Vulnerability Reports
    needs: [discover, patch]
    if: always() && needs.discover.outputs.has_images == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download all patch results
        uses: actions/download-artifact@v7
        with:
          pattern: "patch-result-*"
          path: .verity/artifacts
          merge-multiple: false

      - name: Collect reports
        run: |
          mkdir -p .verity/reports
          for artifact_dir in .verity/artifacts/patch-result-*; do
            [ -d "$artifact_dir" ] || continue
            find "$artifact_dir" -name '*.json' -path '*/reports/*' -exec cp -n {} .verity/reports/ \; 2>/dev/null || true
          done

      - name: Upload vulnerability reports
        uses: actions/upload-artifact@v6
        with:
          name: trivy-reports-${{ github.event_name }}-${{ github.run_number }}
          path: .verity/reports/*.json
          retention-days: 30
