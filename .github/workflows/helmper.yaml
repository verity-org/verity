name: Helmper - Scan and Patch Helm Charts

on:
  pull_request:
    paths:
      - "helmper.yaml"
      - ".github/workflows/helmper.yaml"
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  helmper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Start Trivy Server
        run: |
          docker run -d \
            --name trivy-server \
            -p 8887:8887 \
            ghcr.io/aquasecurity/trivy:0.69.0 \
            server --listen=0.0.0.0:8887
          
          timeout 60 bash -c 'until curl -f http://localhost:8887/healthz 2>/dev/null; do echo "Waiting for Trivy..."; sleep 2; done'
          echo "Trivy server is ready"

      - name: Install Helmper
        run: |
          set -e
          echo "Fetching latest Helmper release..."
          
          REPO="christoffernissen/helmper"
          VERSION=$(gh release view --repo "$REPO" --json tagName --jq '.tagName')
          echo "Installing Helmper version: $VERSION"
          
          gh release download "$VERSION" \
            --repo "$REPO" \
            --pattern "helmper-linux-amd64"
          
          chmod +x helmper-linux-amd64
          sudo mv helmper-linux-amd64 /usr/local/bin/helmper
        
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349
        with:
          driver-opts: network=host
          buildkitd-flags: --debug

      - name: Install Cosign
        uses: sigstore/cosign-installer@dc72c7d5c4d10cd6bcb8cf6e3fd625a9e5e537da

      - name: Login to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Helmper
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          echo "=== Running Helmper with keyless signing ==="
          helmper --f helmper.yaml
          echo "=== Helmper completed successfully ==="

      - name: Upload Vulnerability Reports
        if: always()
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b
        with:
          name: vulnerability-reports
          path: ./.helmper-out/reports/
          retention-days: 30
          if-no-files-found: warn

      - name: Generate Summary
        if: always()
        run: |
          echo "## Helmper Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- Kubernetes Version: 1.31.1" >> $GITHUB_STEP_SUMMARY
          echo "- Charts Processed: See helmper.yaml" >> $GITHUB_STEP_SUMMARY
          echo "- Target Registry: ghcr.io/${{ github.repository_owner }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "./.helmper-out/reports" ]; then
            echo "### Vulnerability Reports" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            ls -lh ./.helmper-out/reports/ || echo "No reports generated"
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Helmper execution completed. Check artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY

      - name: Cleanup Trivy Server
        if: always()
        run: |
          docker stop trivy-server || true
          docker rm trivy-server || true
