name: Patch Charts on PR

on:
  pull_request:
    branches: [main]
    paths:
      - 'Chart.yaml'

permissions:
  contents: write
  packages: write
  pull-requests: read

jobs:
  patch-charts:
    name: Patch Charts with Copa
    runs-on: ubuntu-latest
    # Only run on PRs from Renovate or other automation
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io --username "${{ github.actor }}" --password-stdin

      - name: Login to GHCR (Helm)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io --username "${{ github.actor }}" --password-stdin

      - name: Build verity
        run: go build -o verity .

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Install Copa
        run: |
          COPA_VERSION=$(curl -s https://api.github.com/repos/project-copacetic/copacetic/releases/latest | jq -r .tag_name | sed 's/^v//')
          curl -fsSL -o copa.tar.gz "https://github.com/project-copacetic/copacetic/releases/download/v${COPA_VERSION}/copa_${COPA_VERSION}_linux_amd64.tar.gz"
          tar -xzf copa.tar.gz copa
          sudo mv copa /usr/local/bin/

      - name: Start BuildKit
        run: |
          docker run --detach --privileged --name buildkitd \
            --entrypoint buildkitd --rm "moby/buildkit:v0.19.0"
          for i in $(seq 1 30); do
            if docker exec buildkitd buildctl debug workers >/dev/null 2>&1; then
              echo "BuildKit ready"
              break
            fi
            sleep 1
          done

      - name: Patch images
        run: |
          ./verity -chart Chart.yaml -output charts \
            -patch \
            -registry ghcr.io/${{ github.repository_owner }} \
            -buildkit-addr docker-container://buildkitd \
            -report-dir /tmp/trivy-reports

      - name: Commit and push patched charts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet charts/; then
            echo "No changes to commit"
            exit 0
          fi

          git add charts/
          git commit -m "chore: patch images for updated chart versions

          Automatically patched container images using Copa after chart version update.

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

          git push

      - name: Upload vulnerability reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports-pr-${{ github.event.pull_request.number }}
          path: /tmp/trivy-reports/*.json
          retention-days: 30

      - name: Comment on PR
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });

            const chartChanged = files.some(f => f.filename === 'Chart.yaml');

            if (chartChanged) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: `âœ… Container images have been automatically patched with Copa.\n\nVulnerability reports are available in the workflow artifacts.`
              });
            }
