name: Patch Charts on PR

on:
  pull_request:
    branches: [main]
    paths:
      - 'Chart.yaml'
      - 'values.yaml'
      - 'site/**'

permissions:
  contents: write
  packages: write
  pull-requests: read

jobs:
  patch-charts:
    name: Patch Charts with Copa
    runs-on: ubuntu-latest
    # Only run on PRs from Renovate or other automation
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Login to GHCR (Docker)
        uses: docker/login-action@v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to GHCR (Helm)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io --username "${{ github.actor }}" --password-stdin

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3.12.0

      - name: Build verity
        run: go build -o verity .

      - name: Set up Trivy
        uses: aquasecurity/setup-trivy@v0.2.5
        with:
          version: latest
          cache: true

      - name: Install Copa
        run: ./.github/scripts/install-copa.sh

      - name: Patch images
        run: |
          ./verity -chart Chart.yaml -images values.yaml -output charts \
            -patch \
            -registry ghcr.io/${{ github.repository_owner }} \
            -buildkit-addr docker-container://buildx_buildkit_${{ steps.buildx.outputs.name }}0 \
            -report-dir /tmp/trivy-reports \
            -site-data site/src/data/catalog.json

      - name: Commit and push patched charts
        run: ./.github/scripts/commit-changes.sh charts

      - name: Upload vulnerability reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: trivy-reports-pr-${{ github.event.pull_request.number }}
          path: /tmp/trivy-reports/*.json
          retention-days: 30

      - name: Comment on PR
        if: success()
        uses: actions/github-script@v8
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });

            const chartChanged = files.some(f => f.filename === 'Chart.yaml');

            if (chartChanged) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: `âœ… Container images have been automatically patched with Copa.\n\nVulnerability reports are available in the workflow artifacts.`
              });
            }
