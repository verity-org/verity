name: Patch Charts (Matrix)

on:
  pull_request:
    branches: [main]
    paths:
      - 'Chart.yaml'
      - 'values.yaml'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  pull-requests: read

env:
  REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  # ── Job 1: Discover images ─────────────────────────────────────────
  # Lightweight job: downloads Helm charts, scans for image refs,
  # outputs a GitHub Actions matrix and a manifest for assembly.
  discover:
    name: Discover Images
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.head.repo.full_name == github.repository
    outputs:
      matrix: ${{ steps.discover.outputs.matrix }}
      has_images: ${{ steps.discover.outputs.has_images }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Login to GHCR (Helm)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io --username "${{ github.actor }}" --password-stdin

      - name: Build verity
        run: go build -o verity .

      - name: Discover images
        id: discover
        run: |
          ./verity -discover \
            -chart Chart.yaml \
            -images values.yaml \
            -discover-dir .verity

          matrix=$(cat .verity/matrix.json)
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"

          count=$(echo "$matrix" | jq '.include | length')
          if [ "$count" -gt 0 ]; then
            echo "has_images=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_images=false" >> "$GITHUB_OUTPUT"
          fi

          echo "Found $count unique images to patch"

      - name: Upload manifest
        uses: actions/upload-artifact@v6
        with:
          name: verity-manifest
          path: .verity/manifest.json
          retention-days: 1

  # ── Job 2: Patch each image in parallel ────────────────────────────
  # Each matrix job gets its own runner with full resources for
  # pulling, scanning, and patching a single container image.
  patch:
    name: "Patch ${{ matrix.image_name }}"
    needs: discover
    if: needs.discover.outputs.has_images == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.discover.outputs.matrix) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.ref || github.ref }}

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Login to GHCR (Docker)
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build verity
        run: go build -o verity .

      - name: Set up Trivy
        uses: aquasecurity/setup-trivy@3fb12ec12f41e471780db15c232d5dd185dcb514 # v0.2.5
        with:
          version: latest
          cache: true

      - name: Install Copa
        run: ./.github/scripts/install-copa.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Patch image
        run: |
          ./verity -patch-single \
            -image "${{ matrix.image_ref }}" \
            -registry "$REGISTRY" \
            -buildkit-addr "docker-container://buildx_buildkit_${{ steps.buildx.outputs.name }}0" \
            -report-dir .verity/reports \
            -result-dir .verity/results

      - name: Upload patch result
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: "patch-result-${{ matrix.image_name }}"
          path: |
            .verity/results/*.json
            .verity/reports/*.json
          retention-days: 1

  # ── Job 3: Assemble wrapper charts ─────────────────────────────────
  # Collects all matrix results, creates wrapper Helm charts with
  # patched image overrides, commits the changes.
  assemble:
    name: Assemble Wrapper Charts
    needs: [discover, patch]
    if: always() && needs.discover.outputs.has_images == 'true' && needs.patch.result != 'cancelled'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Login to GHCR (Docker)
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to GHCR (Helm)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io --username "${{ github.actor }}" --password-stdin

      - name: Build verity
        run: go build -o verity .

      - name: Download manifest
        uses: actions/download-artifact@v6
        with:
          name: verity-manifest
          path: .verity

      - name: Download all patch results
        uses: actions/download-artifact@v6
        with:
          pattern: "patch-result-*"
          path: .verity/artifacts
          merge-multiple: false

      - name: Collect results and reports
        run: |
          mkdir -p .verity/results .verity/reports

          # Each patch-result-* artifact is in its own subdirectory.
          # upload-artifact strips the common prefix (.verity/), so files
          # are at results/ and reports/ inside the artifact directory.
          for artifact_dir in .verity/artifacts/patch-result-*; do
            [ -d "$artifact_dir" ] || continue
            find "$artifact_dir" -name '*.json' -path '*/results/*' -exec cp -n {} .verity/results/ \; 2>/dev/null || true
            find "$artifact_dir" -name '*.json' -path '*/reports/*' -exec cp -n {} .verity/reports/ \; 2>/dev/null || true
          done

          echo "Results: $(ls .verity/results/ 2>/dev/null | wc -l) files"
          echo "Reports: $(ls .verity/reports/ 2>/dev/null | wc -l) files"

      - name: Assemble wrapper charts
        run: |
          ./verity -assemble \
            -manifest .verity/manifest.json \
            -results-dir .verity/results \
            -reports-dir .verity/reports \
            -output charts \
            -registry "$REGISTRY" \
            -images values.yaml \
            -site-data site/src/data/catalog.json

      - name: Commit and push patched charts
        run: ./.github/scripts/commit-changes.sh charts

      - name: Upload vulnerability reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: trivy-reports
          path: .verity/reports/*.json
          retention-days: 30
