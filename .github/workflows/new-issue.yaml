name: Handle New Issue

on:
  issues:
    types: [opened]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  add-image:
    name: Add Image to copa-config.yaml
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'new-image')
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PEM }}

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Parse issue form
        id: parse
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: ./.github/scripts/parse-image-issue-form.sh

      - name: Add image and create PR
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          IMAGE_NAME: ${{ steps.parse.outputs.name }}
          IMAGE_REPOSITORY: ${{ steps.parse.outputs.repository }}
          IMAGE_TAG: ${{ steps.parse.outputs.tag }}
          IMAGE_REGISTRY: ${{ steps.parse.outputs.registry }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: ./.github/scripts/add-standalone-image.sh
