name: CI

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'charts/**'

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test -v ./...

      - name: Build verity
        run: go build -o verity .

  scan:
    name: Scan Chart Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io --username "${{ github.actor }}" --password-stdin

      - name: Build verity
        run: go build -o verity .

      - name: Scan charts for images
        run: ./verity -chart Chart.yaml -output charts

      - name: Show discovered images
        run: |
          echo "=== Discovered Images ==="
          cat charts/*/values.yaml

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: scan-results
          path: charts/*/values.yaml

  patch:
    name: Validate Patching
    runs-on: ubuntu-latest
    needs: scan
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io --username "${{ github.actor }}" --password-stdin

      - name: Build verity
        run: go build -o verity .

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Install Copa
        run: |
          COPA_VERSION=$(curl -s https://api.github.com/repos/project-copacetic/copacetic/releases/latest | jq -r .tag_name | sed 's/^v//')
          curl -fsSL -o copa.tar.gz "https://github.com/project-copacetic/copacetic/releases/download/v${COPA_VERSION}/copa_${COPA_VERSION}_linux_amd64.tar.gz"
          tar -xzf copa.tar.gz copa
          sudo mv copa /usr/local/bin/

      - name: Start BuildKit
        run: |
          docker run --detach --privileged --name buildkitd \
            --entrypoint buildkitd --rm "moby/buildkit:v0.19.0"
          for i in $(seq 1 30); do
            if docker exec buildkitd buildctl debug workers >/dev/null 2>&1; then
              echo "BuildKit ready"
              break
            fi
            sleep 1
          done

      - name: Patch images and create wrapper charts
        run: |
          ./verity -chart Chart.yaml -output charts \
            -patch \
            -buildkit-addr docker-container://buildkitd \
            -report-dir /tmp/trivy-reports

      - name: Validate wrapper charts
        run: |
          echo "=== Validating Wrapper Charts ==="
          for chart_dir in charts/*-verity; do
            if [ ! -d "$chart_dir" ]; then
              continue
            fi

            chart_name=$(basename "$chart_dir")
            echo "Validating ${chart_name}..."

            # Check required files exist
            for file in Chart.yaml values.yaml .helmignore; do
              if [ ! -f "${chart_dir}/${file}" ]; then
                echo "❌ Missing ${file} in ${chart_name}"
                exit 1
              fi
            done

            # Validate Chart.yaml structure
            if ! yq eval '.apiVersion' "${chart_dir}/Chart.yaml" | grep -q "v2"; then
              echo "❌ Invalid apiVersion in ${chart_name}/Chart.yaml"
              exit 1
            fi

            if ! yq eval '.dependencies | length' "${chart_dir}/Chart.yaml" | grep -q "1"; then
              echo "❌ Missing or invalid dependencies in ${chart_name}/Chart.yaml"
              exit 1
            fi

            # Lint the chart
            helm lint "${chart_dir}" || {
              echo "❌ Helm lint failed for ${chart_name}"
              exit 1
            }

            echo "✅ ${chart_name} is valid"
          done

      - name: Upload wrapper charts
        uses: actions/upload-artifact@v4
        with:
          name: wrapper-charts
          path: charts/*-verity/

      - name: Upload vulnerability reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: /tmp/trivy-reports/*.json
          retention-days: 30
