name: CI

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'charts/**'

permissions:
  contents: read
  packages: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: actionlint
        uses: reviewdog/action-actionlint@e58ee9d111489c31395fbe4857b0be6e7635dbda # v1

      - name: shellcheck
        run: shellcheck .github/scripts/*.sh

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test -v ./...

      - name: Build verity
        run: go build -o verity .

  scan:
    name: Scan Chart Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Login to GHCR
        uses: docker/login-action@v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build verity
        run: go build -o verity .

      - name: Scan charts for images
        run: ./verity -chart Chart.yaml -images values.yaml

  patch:
    name: Validate Patching
    runs-on: ubuntu-latest
    needs: scan
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Login to GHCR
        uses: docker/login-action@v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3.12.0

      - name: Build verity
        run: go build -o verity .

      - name: Set up Trivy
        uses: aquasecurity/setup-trivy@v0.2.5
        with:
          version: latest

      - name: Install Copa
        run: ./.github/scripts/install-copa.sh

      - name: Patch images and create wrapper charts
        run: |
          ./verity -chart Chart.yaml -images values.yaml -output charts \
            -patch \
            -buildkit-addr docker-container://buildx_buildkit_${{ steps.buildx.outputs.name }}0 \
            -report-dir /tmp/trivy-reports

      - name: Validate wrapper charts
        run: ./.github/scripts/validate-charts.sh .

      - name: Upload wrapper charts
        uses: actions/upload-artifact@v6
        with:
          name: wrapper-charts
          path: charts/*/Chart.yaml

      - name: Upload vulnerability reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: trivy-reports
          path: /tmp/trivy-reports/*.json
          retention-days: 30
