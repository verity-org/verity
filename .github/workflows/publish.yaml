name: Publish to GHCR

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write
  pages: write
  id-token: write
  attestations: write

jobs:
  publish:
    name: Publish Charts and Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build verity (warms Go cache for PR branches)
        run: go build -o verity .

      - name: Set up Trivy (warms DB cache for PR branches)
        uses: aquasecurity/setup-trivy@v0.2.5
        with:
          version: latest
          cache: true

      - name: Login to GHCR (Docker)
        uses: docker/login-action@v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to GHCR (Helm)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io --username "${{ github.actor }}" --password-stdin

      - name: Publish wrapper charts
        run: ./.github/scripts/publish-charts.sh . ghcr.io ${{ github.repository_owner }}

      - name: Verify patched images
        run: ./.github/scripts/verify-images.sh . ghcr.io ${{ github.repository_owner }}

      - name: Install crane
        uses: imjasonh/setup-crane@31b88efe9de28ae0ffa220711af4b60be9435f6e # v0.4

      - name: Install cosign
        uses: sigstore/cosign-installer@398d4b0eeef1380460a10c8013a76f728fb906ac # v3

      - name: Sign charts
        run: ./.github/scripts/sign-charts.sh . ghcr.io ${{ github.repository_owner }}

      - name: Generate chart index
        run: ./.github/scripts/generate-index.sh . /tmp/index.md ghcr.io ${{ github.repository_owner }}

      - name: Upload chart index
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: chart-index
          path: /tmp/index.md
          retention-days: 90

      - name: Generate site data
        run: ./verity -site-data site/src/data/catalog.json -images values.yaml -registry ghcr.io/${{ github.repository_owner }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.22.0'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json

      - name: Build Astro site
        working-directory: site
        run: npm ci && npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site/dist

  deploy-site:
    name: Deploy to GitHub Pages
    needs: publish
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
