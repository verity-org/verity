name: Publish to GHCR

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Publish Charts and Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Login to GHCR (Docker)
        uses: docker/login-action@v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to GHCR (Helm)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io --username "${{ github.actor }}" --password-stdin

      - name: Publish wrapper charts
        run: ./.github/scripts/publish-charts.sh . ghcr.io ${{ github.repository_owner }}

      - name: Verify patched images
        run: ./.github/scripts/verify-images.sh . ghcr.io ${{ github.repository_owner }}

      - name: Generate chart index
        run: ./.github/scripts/generate-index.sh . /tmp/index.md ghcr.io ${{ github.repository_owner }}

      - name: Upload chart index
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: chart-index
          path: /tmp/index.md
          retention-days: 90
