name: Publish to Quay.io

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write
  pages: write
  id-token: write
  attestations: write

jobs:
  publish:
    name: Publish Charts and Deploy Site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build verity
        run: go build -o verity .

      - name: Login to Quay.io (Docker)
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      # NOTE: Chart publishing, signing, and attestation are handled by
      # scan-and-patch.yaml workflow. This workflow only verifies images
      # exist and deploys the site.
      # See: https://github.com/descope/verity/pull/42 for context.

      - name: Verify patched images exist
        run: ./.github/scripts/verify-images.sh . quay.io verity

      - name: Generate chart index
        run: ./.github/scripts/generate-index.sh . /tmp/index.md quay.io verity

      - name: Upload chart index
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: chart-index
          path: /tmp/index.md
          retention-days: 90

      - name: Generate site data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./verity -site-data site/src/data/catalog.json -images values.yaml -registry quay.io/verity

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.22.0'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json

      - name: Build Astro site
        working-directory: site
        run: npm ci && npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site/dist

  deploy-site:
    name: Deploy to GitHub Pages
    needs: publish
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
