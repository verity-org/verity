name: Publish to Quay.io

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write
  pages: write
  id-token: write
  attestations: write

jobs:
  publish:
    name: Publish Charts and Deploy Site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build verity
        run: go build -o verity .

      - name: Login to Quay.io (Docker)
        uses: docker/login-action@v3.7.0
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Login to Quay.io (Helm)
        run: echo "${{ secrets.QUAY_PASSWORD }}" | helm registry login quay.io --username "${{ secrets.QUAY_USERNAME }}" --password-stdin

      - name: Publish wrapper charts
        env:
          QUAY_API_TOKEN: ${{ secrets.QUAY_API_TOKEN }}
        run: ./.github/scripts/publish-charts.sh . quay.io verity

      - name: Push standalone reports to OCI
        if: hashFiles('reports/*.json') != ''
        run: |
          ./verity -push-standalone-reports \
            -reports-dir reports \
            -registry quay.io/verity

      - name: Ensure standalone-reports repo is public
        if: hashFiles('reports/*.json') != ''
        env:
          QUAY_API_TOKEN: ${{ secrets.QUAY_API_TOKEN }}
        run: ./.github/scripts/quay-make-public.sh verity standalone-reports || true

      - name: Verify patched images
        run: ./.github/scripts/verify-images.sh . quay.io verity

      - name: Install crane
        uses: imjasonh/setup-crane@31b88efe9de28ae0ffa220711af4b60be9435f6e # v0.4

      - name: Install cosign
        uses: sigstore/cosign-installer@398d4b0eeef1380460a10c8013a76f728fb906ac # v3

      - name: Sign charts
        run: ./.github/scripts/sign-charts.sh . quay.io verity

      - name: Generate chart index
        run: ./.github/scripts/generate-index.sh . /tmp/index.md quay.io verity

      - name: Upload chart index
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: chart-index
          path: /tmp/index.md
          retention-days: 90

      - name: Generate site data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./verity -site-data site/src/data/catalog.json -images values.yaml -registry quay.io/verity

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.22.0'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json

      - name: Build Astro site
        working-directory: site
        run: npm ci && npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site/dist

  deploy-site:
    name: Deploy to GitHub Pages
    needs: publish
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
