charts:
  - name: prometheus
    version: "28.9.1"
    repository: "oci://ghcr.io/prometheus-community/charts"
    images:
      - quay.io/prometheus/prometheus
      - quay.io/prometheus/alertmanager
      - quay.io/prometheus/node-exporter
      - quay.io/prometheus/pushgateway
      - quay.io/prometheus-operator/prometheus-config-reloader
      - registry.k8s.io/kube-state-metrics/kube-state-metrics
      - quay.io/brancz/kube-rbac-proxy

  - name: victoria-logs-single
    version: "0.11.26"
    repository: "https://victoriametrics.github.io/helm-charts"
    images:
      - docker.io/victoriametrics/victoria-logs

  - name: postgres-operator
    version: "1.15.1"
    repository: "https://opensource.zalando.com/postgres-operator/charts/postgres-operator"
    images:
      - ghcr.io/zalando/postgres-operator

  - name: standalone
    version: "0.0.0"
    repository: "file://./charts/standalone"
    images:
      - docker.io/grafana/grafana
      - docker.io/library/busybox
      - docker.io/library/nginx
      - docker.io/library/rabbitmq
      - docker.io/rabbitmqoperator/cluster-operator
      - docker.io/vectordotdev/vector
      - docker.io/haproxytech/haproxy-alpine
      - ghcr.io/kiwigrid/k8s-sidecar
      - quay.io/opstree/redis
      - quay.io/opstree/redis-sentinel
      - quay.io/opstree/redis-exporter
