[tools]
# Core tools
go = "1.25.7"  # Latest patch release (fixes 13 stdlib vulnerabilities)
node = "22.22.0"
crane = "latest"
helm = "latest"
claude-code = "latest"

# Go tools (pinned for reproducibility)
"go:github.com/golangci/golangci-lint/cmd/golangci-lint" = "1.64.8"
"go:mvdan.cc/gofumpt" = "0.9.2"
"go:golang.org/x/vuln/cmd/govulncheck" = "1.1.4"
"go:github.com/securego/gosec/v2/cmd/gosec" = "2.23.0"
"go:golang.org/x/tools/cmd/goimports" = "0.42.0"

# Linting tools (pinned for reproducibility)
actionlint = "1.7.11"
shellcheck = "0.10.0"
yamllint = "1.38.0"

# Global Node tools (for root-level linting)
"npm:markdownlint-cli" = "latest"

# Note: Site-specific Node tools (prettier, eslint) are managed
# in site/package.json as dev dependencies
